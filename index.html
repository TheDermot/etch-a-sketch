<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Etch</title>
  </head>
  <body>
    <div class="container">
      <div class="editor">
        <form action="">
          <label for="grid-dimension">Choose Grid Size (8 - 64)</label>
          <input
            type="number"
            id="grid-dimension"
            name="grid-dimension"
            min="8"
            max="64"
            value="16"
          />
          <label for="grid-color"></label>
          <input type="color" name="grid-color" id="grid-color" />
          <button type="button" id="pen">Pen</button>
          <button type="button" id="eraser">Eraser</button>
          <button type="button" id="darken">Darken</button>
          <button type="button" id="lighten">Lighten</button>
          <button type="button" id="rainbow">Rainbow</button>
          <button type="button" id="clear">Clear</button>
          <button type="button" id="reset">RESET</button>
          <button type="button" id="save-image">Save as Image</button>
          <div id="grid-lines">
            <label for="grid-lines-toggle">Grid</label>
            <input
              type="checkbox"
              name="grid-lines-toggle"
              id="grid-lines-toggle"
              checked
            />
          </div>
        </form>
      </div>
      <div class="grid-container">
        <div class="etch-grid"></div>
      </div>
    </div>
  </body>
</html>
