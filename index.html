<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Etch</title>
  </head>
  <body>
    <div class="container">
      <div class="editor">
        <form action="">
          <label for="grid-dimension">Choose Grid Size</label>
          <input
            type="number"
            id="grid-dimension"
            name="grid-dimension"
            min="8"
            max="64"
            value="16"
          />
          <label for="grid-color">Select Color</label>
          <input type="color" name="grid-color" id="grid-color" />
        </form>
        <button id="pen">Pen</button>
        <button id="eraser">Eraser</button>
        <button id="darken">Darken</button>
        <button id="rainbow">Rainbow</button>
        <button id="clear">Clear</button>
        <button id="reset">RESET</button>
      </div>
      <div class="grid-container">
        <div class="etch-grid"></div>
      </div>
    </div>
  </body>
</html>
